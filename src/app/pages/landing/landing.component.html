<div class="container" style="margin-top: 30px">
 
  <div class="row">
    <div class="col-sm-12 col-md-6">
       <br>
      <button class="btn btn-primary btn-lg btn-block" (click) = "clearSavedMspApp()">
        {{newEnrollApp}}
      </button>
      <button class="btn btn-continue btn-lg btn-block" routerLink="/msp/application/prepare">
        {{continueEnrollApp}}
      </button>
      </div>
     
      <div class="col-sm-12 col-md-6">
        <br>
        <button class="btn btn-primary btn-lg btn-block" (click) = "clearSavedFinAssisApp()">
        {{newPaApp}}
      </button>
      <button class="btn btn-continue btn-lg btn-block" routerLink="/msp/assistance/prepare">
        {{continuePaApp}}
      </button>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12 col-md-6">
      <hr>
      <button class="btn btn-primary btn-lg btn-block" (click) = "clearSavedAccountApp()">
        {{newAccountApp}}
      </button>
      <button class="btn btn-continue btn-lg btn-block" routerLink="/msp/account/prepare">
        {{continueAccountApp}}
      </button>
    </div>
  


    <div class="col-sm-12 col-md-6">
      <hr>
      <button class="btn btn-primary btn-lg btn-block" (click) = "clearSavedAccountLetterApp()">
        {{newAccountLetter}}
      </button>
      <button class="btn btn-continue btn-lg btn-block" routerLink="/msp/account-letter/personal-info">
        {{continueAccountLetter}}
      </button>
    </div>

  </div>

  <div class="row">
    <div class="col-sm-12 col-md-6">
      <hr>
      <button class="btn btn-primary btn-lg btn-block" (click) = "clearSavedBenefitAssisApp()">
        {{newBenefitApp}}
      </button>
      <button class="btn btn-continue btn-lg btn-block" routerLink="/msp/benefit/prepare">
        {{continueBenefitApp}}
      </button>
    </div>

  </div>

</div>
