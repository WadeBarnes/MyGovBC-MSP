<h1 [innerHTML]="lang('./en/index.js').pageTitle"></h1>
<p class="help-block" [innerHTML]="lang('./en/index.js').helpBlock"></p>

<h2 [innerHTML]="lang('./en/index.js').applicantInfo"></h2>
<form #formRef='ngForm' (ngSubmit)="onSubmit(formRef)" novalidate>
  <msp-assistance-personal-details [(person)]="financialAssistApplication.applicant" (onChange)="onChange($event)">
  </msp-assistance-personal-details>

  <h2 *ngIf="financialAssistApplication.hasSpouseOrCommonLaw" [innerHTML]="lang('./en/index.js').spouseInfo"></h2>
  <msp-assistance-personal-details *ngIf="financialAssistApplication.hasSpouseOrCommonLaw"
    [person]="financialAssistApplication.spouse" (onChange)="onChange($event)">
  </msp-assistance-personal-details>

  <h2 [innerHTML]="lang('./en/index.js').contactInfo"></h2>
  <a href="#contact-anchor" tabindex="-1"></a>
  <div class="row">
    <div class="col-lg-8">
      <div class="row">
        <div class="col-md-4">
          <msp-phone #phone [phoneNumber]="financialAssistApplication.phoneNumber"
            (phoneNumberChange)="financialAssistApplication.phoneNumber = $event" (onChange)="onChange($event)">
          </msp-phone>
        </div>
      </div>
    </div>
  </div>
  <hr>
  <msp-address #address [mailingAddress]="financialAssistApplication.mailingAddress" [mailingOnly]="true"
    (onChange)="onChange($event)"></msp-address>
  <hr>

  <button class="btn btn-primary" type="submit" [disabled]="!canContinue"
    [innerHTML]="lang('./en/index.js').continueButton"></button>
  <msp-cancel></msp-cancel>
</form>
