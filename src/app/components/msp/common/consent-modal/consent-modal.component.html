<div bsModal #fullSizeViewModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
      data-keyboard="false"
     aria-labelledby="myLargeModalLabel" aria-hidden="true" 
     [config]="{backdrop: 'static', ignoreBackdropClick: true}">

  <div class="modal-dialog" style="margin-top: 70px;">
    <div class="modal-content">
      <div class="modal-header modal-header-primary">
        <h2 id="myLargeModalLabel">{{appConstants.mspIsInMaintenanceFlag? lang('./en/indexMaintenance.js').title : lang('./en/index.js').title}}</h2>
      </div>
      <div class="modal-body">
        <!-- jam app unavailable message -->
        <div *ngIf="spaEnvRes.SPA_ENV_MCAP_MAINTENANCE_OPS === 'true' ">
          <p><strong>{{spaEnvRes.SPA_ENV_MCAP_MAINTENANCE_MESSAGE}}</strong></p>
        </div>
        <div [innerHtml]="spaEnvRes.SPA_ENV_MCAP_MAINTENANCE_OPS === 'true' ? lang('./en/index.js').SystemMaintenanceBody : lang('./en/index.js').body"></div>
        <br>
        <div *ngIf="spaEnvRes.SPA_ENV_MCAP_MAINTENANCE_OPS != 'true'">
          <input class="input-lg" id="agree" type="checkbox" [(ngModel)]="agreeCheck">
          <label class="" for="agree"><strong>{{lang('./en/index.js').agreeLabel}}</strong></label>
        </div>
      </div>
      <div *ngIf="spaEnvRes.SPA_ENV_MCAP_MAINTENANCE_OPS != 'true'" class="modal-footer">
        <button [disabled]="!agreeCheck" class="btn btn-block btn-primary pull-left"
                type="submit" (click)="continue()">
          {{lang('./en/index.js').continueButton}}</button>
      </div>
    </div>
  </div>
</div>
