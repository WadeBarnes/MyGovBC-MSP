<form #formRef='ngForm' novalidate>
  <label [innerHtml]="arrivalLabel" class="control-label" [class.optional]="!required"></label>
  <label class="visuallyhidden mr-2" for="month{{objectId}}">{{arrivalLabel}}
    {{lang('./en/index.js').monthLabel}}</label>
  <div class="form-group "
    [ngClass]="{'has-error': formRef.invalid && required && (monthRef.touched || yearRef.touched || dayRef.touched || showError)}">
    <select class="form-control monthSelect mr-2" [ngModel]="month" (ngModelChange)="setMonthValueOnModel($event)"
      id="month{{objectId}}" name="month" #monthRef="ngModel" [required]="required">
      <option value="0">&nbsp;</option>
      <option value="1">January</option>
      <option value="2">February</option>
      <option value="3">March</option>
      <option value="4">April</option>
      <option value="5">May</option>
      <option value="6">June</option>
      <option value="7">July</option>
      <option value="8">August</option>
      <option value="9">September</option>
      <option value="10">October</option>
      <option value="11">November</option>
      <option value="12">December</option>
    </select>
    <label class="visuallyhidden mr-2" for="day{{objectId}}">{{arrivalLabel}} {{lang('./en/index.js').dayLabel}}</label>
    <input type="number" class="form-control dayInput mr-2" [ngModel]="day" (ngModelChange)='setDayValueOnModel($event)'
      [calendarFieldFormatter]="'day'" validateCalendarDay id="day{{objectId}}" name="day" #dayRef="ngModel"
      placeholder="day" [required]="required" min="1" max="31">
    <label class="visuallyhidden" for="year{{objectId}}">{{arrivalLabel}}
      {{lang('./en/index.js').yearLabel}}</label>
    <input type="number" [calendarFieldFormatter]="'year'" class="form-control yearInput " [ngModel]="year"
      (ngModelChange)='setYearValueOnModel($event)' validateCalendarYear id="year{{objectId}}" name="year"
      #yearRef="ngModel" placeholder="year" [required]="required" min="1830" max="2300" step="1">

    <div role="alert" aria-live="assertive">
      <div *ngIf='monthRef.touched || showError'>
        <div class="text-danger" *ngIf="monthRef.errors?.required"
          [innerHtml]="lang('./en/index.js').monthErrorRequired"></div>
      </div>
      <div *ngIf='dayRef.touched || showError'>
        <div class="text-danger" *ngIf="dayRef.errors?.required" [innerHtml]="lang('./en/index.js').dayErrorRequired">
        </div>
      </div>
      <div *ngIf='yearRef.touched || showError'>
        <div class="text-danger" *ngIf="yearRef.errors?.required" [innerHtml]="lang('./en/index.js').yearErrorRequired">
        </div>
      </div>
      <div *ngIf='(yearRef.touched || showError) && (!isValid() && !hasErrorBeforeDate)'>
        <div class="text-danger" [innerHtml]="lang('./en/index.js').yearErrorBadFormat"></div>
      </div>

      <div *ngIf='(dayRef.touched || showError)'>
        <div class="text-danger" *ngIf="dayRef.errors?.calendarDayOutOfRange"
          [innerHtml]="lang('./en/index.js').calendarDayOutOfRange"></div>
      </div>
      <div *ngIf='(yearRef.touched || showError)'>
        <div class="text-danger" *ngIf="yearRef.errors?.yearDistantPast"
          [innerHtml]="lang('./en/index.js').yearErrorDistantPast"></div>
      </div>
      <div *ngIf='(yearRef.touched || showError)'>
        <div class="text-danger" *ngIf="yearRef.errors?.yearDistantFuture"
          [innerHtml]="lang('./en/index.js').yearErrorDistantFuture"></div>
      </div>
      <div *ngIf='hasErrorBeforeDate'>
        <div class="text-danger" [innerHtml]="notBeforeDateErrorLabel"></div>
      </div>
    </div>
  </div>
</form>
