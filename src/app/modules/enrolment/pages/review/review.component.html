<form #formRef="ngForm" novalidate >
  <b class="float-right">Print <i class="fa fa-print fa-lg pointer" 
    aria-hidden="true"></i>
  </b> 
  
  <h1 [innerHtml]="lang('./en/index.js').pageTitle"></h1>
  
  <div class="row">
      <div class="col-lg-6">
          <msp-person-card [person]="application.applicant"
                          [editRouterLink]="'/msp/application/personal-info'"></msp-person-card>
      </div>
      <div class="col-lg-6" *ngIf="application.spouse != null">
          <msp-person-card [person]="application.spouse"
                          [editRouterLink]="'/msp/application/spouse-info'"></msp-person-card>
      </div>
  </div>
  <div class="row">
    <div class="col-lg-6">

        <msp-contact-card [residentialAddress]="application.residentialAddress"
        [mailingAddress]="application.mailingAddress"
        [phone]="application.phoneNumber"
        [editRouterLink]="'/msp/application/address'"></msp-contact-card>

    </div>

    <div  class="col-lg-6" *ngIf="application.children != null && application.children.length > 0">
        <ng-container *ngFor="let child of application.children; let i = index;">
            <div class="clearfix" *ngIf="i % 2 == 0"></div>
                <msp-person-card [person]="child"
                                [editRouterLink]="'/msp/application/child-info'"></msp-person-card>
         
        </ng-container>
    </div>
  </div>
                    

  <common-form-action-bar [submitLabel]="lang('./en/index.js').submitButton"
        [canContinue]="true"
        (btnClick)="handleFormSubmission($event)">
  </common-form-action-bar>
  
</form>
