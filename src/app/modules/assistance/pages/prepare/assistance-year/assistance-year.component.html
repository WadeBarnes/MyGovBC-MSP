<div class="assistance-year-container">
  <input #yearInput type="checkbox" [ngModel] ="assistanceYear.apply"
    id="checkbox-{{assistanceYear.year}}"
    (ngModelChange)="update($event)">
  <label for="checkbox-{{assistanceYear.year}}">
    <div *ngIf="assistanceYear.year === assistanceYear.currentYear">
      <i><strong>{{assistanceYear.year}}</strong></i>
    </div>
    <div *ngIf="assistanceYear.year != assistanceYear.currentYear">
      {{assistanceYear.year}}
    </div>
  </label>
</div>
