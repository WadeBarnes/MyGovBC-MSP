<div class="row" *ngIf="address.hasValue">
    <div class="col-sm-4" [innerHtml]="label">
    </div>
    <div class="col-sm-8">
        <strong>
            <span>{{address.addressLine1}}<br></span>
            <span *ngIf="address.addressLine2 != null">{{address.addressLine2}}<br></span>
            <span *ngIf="address.addressLine3 != null">{{address.addressLine3}}<br></span>
            <span>{{address.city}}, {{province}}, {{address.postal}}<br></span>
            <span>{{country}}</span>
        </strong>
    </div>
</div>
