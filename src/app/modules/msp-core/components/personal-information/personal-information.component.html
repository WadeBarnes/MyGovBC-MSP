<ng-content select="[sectionTitleInfo]"></ng-content>
<common-page-section layout="tips">
  <div class="form-group col-sm-6 pl-0">
    <common-name name="firstName_{{objectId}}" 
                 label="First name" 
                 [disabled]="disabled" 
                 [(ngModel)]="firstName"
                 maxlen="30"
                 required
                 commonValidateName></common-name>
  </div>

  <div class="form-group col-sm-6 pl-0">
    <common-name name="middleName_{{objectId}}"
                 label="Middle name (optional)" 
                 [disabled]="disabled" 
                 [(ngModel)]="middleName"
                 maxlen="30"
                 commonValidateName></common-name>
  </div>
    
  <div class="form-group col-sm-6 pl-0">
    <common-name name="lastName_{{objectId}}" 
                 label="Last name" 
                 [disabled]="disabled" 
                 [(ngModel)]="lastName"
                 maxlen="30"
                 required
                 commonValidateName></common-name>
  </div>
  
  <!--Display phn if defined in person object-->
  <div *ngIf="phn" class="form-group col-sm-6 p-sm-2">
      <common-phn name="phn_{{objectId}}"
                  [(ngModel)]="phn"
                  required
                  commonValidatePhn></common-phn> 
  </div>

  <div class="form-group col-sm-6 pl-0">
    <common-date name="dob_{{objectId}}"
                 label="Birthdate"
                 [dateRangeStart]="dobStartRange"
                 [dateRangeEnd]="dobEndRange"
                 [errorMessages]="dobErrorMsg"
                 [disabled]="disabled"
                 [(ngModel)]="dateOfBirth"
                 required></common-date>
  </div>

  <div class="form-group col-sm-6 pl-0">
    <common-radio name="gender_{{objectId}}"
                  [(ngModel)]="gender"
                  label="Gender"
                  [radioLabels]="genderLabels"
                  [disabled]="disabled"
                  required></common-radio>
  </div>
</common-page-section>
